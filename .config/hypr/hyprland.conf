# This is an example Hyprland config file.
# Refer to the wiki for more information.
# https://wiki.hyprland.org/Configuring/

# Please note not all available settings / options are set here.
# For a full list, see the wiki

# You can split this configuration into multiple files
# Create your files separately and then link them to this file like this:
# source = ~/.config/hypr/myColors.conf


################
### MONITORS ###
################

# See https://wiki.hyprland.org/Configuring/Monitors/
$MON0=HDMI-A-1
$MON1=eDP-1
monitor=$MON0,preferred,0x0,auto
monitor=$MON1,preferred,auto,1.75
monitor =,preferred, auto, 1

###################
### MY PROGRAMS ###
###################

# See https://wiki.hyprland.org/Configuring/Keywords/

# Set programs that you use
$terminal = kitty
$fileManager = kitty yazi
$menu = rofi -matching fuzzy -show drun -theme /home/eve/.config/rofi/my-theme.rasi -icon-theme 'Papirus' -show-icons
$browser = qutebrowser
$email = betterbird

#################
### AUTOSTART ###
#################

# Autostart necessary processes (like notifications daemons, status bars, etc.)
# Or execute your favorite apps at launch like this:

# exec-once = $terminal
# exec-once = nm-applet &
# exec-once = waybar & hyprpaper & firefox
# exec-one = ~/.fehbg
exec-once = waybar
exec-once = dunst
exec-once = systemctl --user start hyprpolkitagent
exec-once = udiskie & #user-space automounter for UDisks. Use for automounting USB Mass Storage Device
exec-once = fcitx5


#############################
### ENVIRONMENT VARIABLES ###
#############################

# See https://wiki.hyprland.org/Configuring/Environment-variables/

env = XCURSOR_SIZE,24
env = HYPRCURSOR_SIZE,24


###################
### PERMISSIONS ###
###################

# See https://wiki.hyprland.org/Configuring/Permissions/
# Please note permission changes here require a Hyprland restart and are not applied on-the-fly
# for security reasons

# ecosystem {
#   enforce_permissions = 1
# }

# permission = /usr/(bin|local/bin)/grim, screencopy, allow
# permission = /usr/(lib|libexec|lib64)/xdg-desktop-portal-hyprland, screencopy, allow
# permission = /usr/(bin|local/bin)/hyprpm, plugin, allow


#####################
### LOOK AND FEEL ###
#####################

# Refer to https://wiki.hyprland.org/Configuring/Variables/

# https://wiki.hyprland.org/Configuring/Variables/#general
general {
    gaps_in = 5
    gaps_out = 15

    border_size = 2
    extend_border_grab_area = true

    # https://wiki.hyprland.org/Configuring/Variables/#variable-types for info about colors
    col.active_border = rgba(33ccffee) rgba(00ff99ee) 45deg
    col.inactive_border = rgba(595959aa)

    # Set to true enable resizing windows by clicking and dragging on borders and gaps
    resize_on_border = false

    # Please see https://wiki.hyprland.org/Configuring/Tearing/ before you turn this on
    allow_tearing = false

    # Hyprland doesn't have per-workspace-layout at the moment, so we must deal with setting all workspaces' layouts to master
    layout = master

    snap {
        enabled = true
    }
}

group {
    auto_group = false
    col.border_active = rgba(FF6F61FF) rgba(FFFF00FF) rgba(FFCCFFFF) 45deg

    #col.border_inactive = 0xFF00BCD4

    groupbar {
        font_size = 13
        #font_weight_active = bold
        #font_weight_inactive = normal
        #indicator_gap = 7
        render_titles = false
        #rounding = 20
        gradients = true
        indicator_height = 2
        col.active = 0xFFFF6F61
        col.inactive = 0x66FF6F61
    }
}

# https://wiki.hyprland.org/Configuring/Variables/#decoration
decoration {
    rounding = 10
    rounding_power = 2

    # Change transparency of focused and unfocused windows
    active_opacity = 1.0
    inactive_opacity = 0.95
    #dim_inactive = true
    #dim_strength = 0.2

    shadow {
        enabled = true
        range = 4
        render_power = 3
        color = rgba(1a1a1aee)
    }

    # https://wiki.hyprland.org/Configuring/Variables/#blur
    blur {
        enabled = true
        size = 3
        passes = 1

        vibrancy = 0.1696
    }
}

# https://wiki.hyprland.org/Configuring/Variables/#animations
animations {
    enabled = true # yes, please :)

    # Default animations, see https://wiki.hyprland.org/Configuring/Animations/ for more

    bezier = easeOutQuint,0.23,1,0.32,1
    bezier = easeInOutCubic,0.65,0.05,0.36,1
    bezier = linear,0,0,1,1
    bezier = almostLinear,0.5,0.5,0.75,1.0
    bezier = quick,0.15,0,0.1,1

    animation = global, 1, 10, default
    animation = border, 1, 5.39, easeOutQuint
    animation = windows, 1, 4.79, easeOutQuint
    animation = windowsIn, 1, 4.1, easeOutQuint, popin 87%
    animation = windowsOut, 1, 1.49, linear, popin 87%
    animation = fadeIn, 1, 1.73, almostLinear
    animation = fadeOut, 1, 1.46, almostLinear
    animation = fade, 1, 3.03, quick
    animation = layers, 1, 3.81, easeOutQuint
    animation = layersIn, 1, 4, easeOutQuint, fade
    animation = layersOut, 1, 1.5, linear, fade
    animation = fadeLayersIn, 1, 1.79, almostLinear
    animation = fadeLayersOut, 1, 1.39, almostLinear
    animation = workspaces, 1, 1.94, almostLinear, slide
    animation = workspacesIn, 1, 2, almostLinear, slidefade
    animation = workspacesOut, 1, 2, almostLinear, slidefade
}

# Ref https://wiki.hyprland.org/Configuring/Workspace-Rules/
# "Smart gaps" / "No gaps when only"
# uncomment all if you wish to use that.
# workspace = w[tv1], gapsout:0, gapsin:0
# workspace = f[1], gapsout:0, gapsin:0
# windowrule = bordersize 0, floating:0, onworkspace:w[tv1]
# windowrule = rounding 0, floating:0, onworkspace:w[tv1]
# windowrule = bordersize 0, floating:0, onworkspace:f[1]
# windowrule = rounding 0, floating:0, onworkspace:f[1]
$ws_code = name:  # Coding Editor
$ws_com = name:󰭹 # Communication
$ws_web = name: # Web Browser
$ws_term = name: # Terminals
$ws_rem = name:  # Remote Sessions
$ws_ent = name:  # Entertainment
$ws_email = name: 󰗰
$wss_term = sterm
$wss_browser = sbrowser

workspace = $ws_code,persistent:true,default:true
workspace = $ws_term,persistent:true,on-created-empty:$terminal
workspace = $ws_com,monitor:eDP-1,persistent:true,default:true
workspace = $ws_web, persistent:true,on-created-empty:$browser
workspace = $ws_rem, persistent:false
workspace = $ws_ent, persistent:false
workspace = $ws_email,persistent:false,on-created-empy:$email
workspace = special:$wss_term,on-created-empty:$terminal
workspace = special:$wss_browser,on-created-empty:$browser --target=window https://chatgpt.com

# See https://wiki.hyprland.org/Configuring/Dwindle-Layout/ for more
dwindle {
    pseudotile = true # Master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    preserve_split = true # You probably want this
}

# See https://wiki.hyprland.org/Configuring/Master-Layout/ for more
master {
    new_status = slave
    allow_small_split = true
    slave_count_for_center_master = 3
    center_master_fallback = left
    orientation = center
    special_scale_factor = 0.8
}

# https://wiki.hyprland.org/Configuring/Variables/#misc
misc {
    force_default_wallpaper = -1 # Set to 0 or 1 to disable the anime mascot wallpapers
    disable_hyprland_logo = false # If true disables the random hyprland logo / anime girl background. :(
}


#############
### INPUT ###
#############

# https://wiki.hyprland.org/Configuring/Variables/#input
input {
    kb_layout = us
    kb_variant =
    kb_model =
    kb_options =
    kb_rules =

    follow_mouse = 1

    sensitivity = 0 # -1.0 - 1.0, 0 means no modification.

    touchpad {
        natural_scroll = false
    }
}

# https://wiki.hyprland.org/Configuring/Variables/#gestures
gestures {
    workspace_swipe = false
}

# Example per-device config
# See https://wiki.hyprland.org/Configuring/Keywords/#per-device-input-configs for more
device {
    name = epic-mouse-v1
    sensitivity = -0.5
}


###################
### KEYBINDINGS ###
###################

# See https://wiki.hyprland.org/Configuring/Keywords/
$mainMod = SUPER # Sets "Windows" key as main modifier

# Example binds, see https://wiki.hyprland.org/Configuring/Binds/ for more

# Copy/Paste actions to clipboard
#bind = , XF86Copy, exec, wl-paste --primary | wl-copy
#bind = ,XF86Paste,exec,wl-paste

# Group windows keybinds
bind = $mainMod,N,togglegroup
bind = $mainMod,period,changegroupactive,f
bind = $mainMod,comma,changegroupactive,b

bind = $mainMod, Return, exec, $terminal
bind = $mainMod Control, k, killactive,
# bind = $mainMod, M, exit,
bind = $mainMod, E, exec, $fileManager
bind = $mainMod ALT, I, togglefloating,
bind = $mainMod ALT, U, fullscreen, 0

bind = $mainMod Control, P, exec, /home/eve/.config/hypr/scripts/change_monitors_layout.sh
bind = $mainMod, U, togglesplit, # dwindle
bind = $mainMod, Backspace, exec, $menu
bind = Shift, Print , exec, grim -g "$(hyprctl monitors -j | jq -r '.[] | select(.focused) | "\(.x),\(.y) \(.width)x\(.height)"')" - | satty -f -  # Select screen region with slurp, take screenshot and edit it with satty
bind = , Print, exec, grim -g "$(slurp)" - | satty -f -
# Move focus with mainMod + arrow keys
bind = $mainMod, h, movefocus, l
bind = $mainMod, l, movefocus, r
bind = $mainMod, k , movefocus, u
bind = $mainMod, j, movefocus, d

# Move windows or group
bind = $mainMod ALT, h, movewindoworgroup, l
bind = $mainMod ALT, l, movewindoworgroup, r
bind = $mainMod ALT, k, movewindoworgroup, u
bind = $mainMod ALT, j, movewindoworgroup, d

bind = $mainMod, a, focuscurrentorlast
bind = $mainMod, u, focusurgentorlast

# Switch workspaces with mainMod + [0-9]
bind = $mainMod, x, workspace, $ws_code
bind = $mainMod, c, workspace, $ws_com
bind = $mainMod, d, workspace, $ws_web
bind = $mainMod, r, workspace, $ws_rem
bind = $mainMod, s, workspace, $ws_email
bind = $mainMod, t, workspace, $ws_term
bind = $mainMod, w, workspace, 7
bind = $mainMod, f, workspace, $ws_ent
bind = $mainMod, p, workspace, 9
bind = $mainMod, b, workspace, 10
bind = $mainMod, v, togglespecialworkspace, $wss_term
bind = $mainMod, g, togglespecialworkspace, $wss_browser

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, x, movetoworkspace, $ws_code
bind = $mainMod SHIFT, c, movetoworkspace, $ws_com
bind = $mainMod SHIFT, d, movetoworkspace, $ws_web
bind = $mainMod SHIFT, r, movetoworkspace, $ws_rem
bind = $mainMod SHIFT, s, movetoworkspace, $ws_email
bind = $mainMod SHIFT, t, movetoworkspace, $ws_term
bind = $mainMod SHIFT, q, movetoworkspace, 7
bind = $mainMod SHIFT, f, movetoworkspace, $ws_ent
bind = $mainMod SHIFT, p, movetoworkspace, 9
bind = $mainMod SHIFT, b, movetoworkspace, 10
bind = $mainMod SHIFT, v,movetoworkspace, special:$wss_term
bind = $mainMod SHIFT, g,movetoworkspace, special:$wss_browser

# Move current workspace to cycling monitors
bind = $mainMod SHIFT, Y, exec, ~/.config/hypr/scripts/toggle_workspace_monitor.sh

bind = $mainMod ALT SHIFT, M, swapactiveworkspaces, $MON0 $MON1


# Example special workspace (scratchpad)
#bind = $mainMod, S, togglespecialworkspace, magic
#bind = $mainMod SHIFT, S, movetoworkspace, special:magic

# Scroll through existing workspaces with mainMod + scroll
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

# Swap current window with master window
bind = $mainMod, M, layoutmsg, swapwithmaster auto
#bind = $mainMod, N, layoutmsg, focusmaster auto
bind = $mainMod, O, layoutmsg, orientationcycle

# Laptop multimedia keys for volume and LCD brightness
bindel = ,XF86AudioRaiseVolume, exec, wpctl set-volume -l 1 @DEFAULT_AUDIO_SINK@ 5%+
bindel = ,XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%-
bindel = ,XF86AudioMute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle
bindel = ,XF86AudioMicMute, exec, wpctl set-mute @DEFAULT_AUDIO_SOURCE@ toggle
bindel = ,XF86MonBrightnessUp, exec, brightnessctl -e4 -n2 set 5%+
bindel = ,XF86MonBrightnessDown, exec, brightnessctl -e4 -n2 set 5%-

# Requires playerctl
bindl = , XF86AudioNext, exec, playerctl next
bindl = , XF86AudioPause, exec, playerctl play-pause
bindl = , XF86AudioPlay, exec, playerctl play-pause
bindl = , XF86AudioPrev, exec, playerctl previous

##############################
### WINDOWS AND WORKSPACES ###
##############################

# See https://wiki.hyprland.org/Configuring/Window-Rules/ for more
# See https://wiki.hyprland.org/Configuring/Workspace-Rules/ for workspace rules

# Example windowrule
# windowrule = float,class:^(kitty)$,title:^(kitty)$

# Ignore maximize requests from apps. You'll probably like this.
windowrule = suppressevent maximize, class:.*

# Fix some dragging issues with XWayland
windowrule = nofocus,class:^$,title:^$,xwayland:1,floating:1,fullscreen:0,pinned:0

# Float and center common dialogs by title
windowrulev2 = float, title:^(Open|Save|Preferences|Settings|Confirm|Choose|Dialog|Warning|Error|Select|Write:).*
windowrulev2 = center, title:^(Open|Save|Preferences|Settings|Confirm|Choose|Dialog|Warning|Error|Select|Write:).*

# Optionally match by class for known apps
windowrulev2 = float, class:^(pavucontrol|gnome-calculator|feh|org.pulseaudio.pavucontrol)$
windowrulev2 = center, class:^(pavucontrol|gnome-calculator|feh|org.pulseaudio.pavucontrol)$

# Betterbird rules
# Float all betterbird windows except the main windows
windowrulev2 = float,class:^(eu.betterbird.Betterbird)$
windowrulev2 = tile,class:^(eu.betterbird.Betterbird)$,initialTitle:^(Betterbird)$
