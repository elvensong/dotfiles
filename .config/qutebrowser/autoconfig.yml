# If a config.py file exists, this file is ignored unless it's explicitly loaded
# via config.load_autoconfig(). For more information, see:
# https://github.com/qutebrowser/qutebrowser/blob/master/doc/help/configuring.asciidoc#loading-autoconfigyml
# DO NOT edit this file by hand, qutebrowser will overwrite it.
# Instead, create a config.py - see :help for details.

config_version: 2
settings:
  auto_save.session:
    global: true
  colors.completion.category.border.bottom:
    global: '#21242b'
  colors.completion.category.border.top:
    global: '#21242b'
  colors.completion.category.fg:
    global: '#51afef'
  colors.completion.even.bg:
    global: '#1d2026'
  colors.completion.fg:
    global: '#51afef'
  colors.completion.item.selected.fg:
    global: '#21242b'
  colors.completion.item.selected.match.fg:
    global: '#51afef'
  colors.statusbar.command.private.fg:
    global: white
  colors.statusbar.insert.bg:
    global: '#2257A0'
  colors.tabs.bar.bg:
    global: '#21242b'
  colors.tabs.even.bg:
    global: '#21242b'
  colors.tabs.even.fg:
    global: '#5B6268'
  colors.tabs.odd.bg:
    global: '#21242b'
  colors.tabs.odd.fg:
    global: '#5B6268'
  colors.tabs.pinned.selected.odd.bg:
    global: '#43494f'
  colors.tabs.selected.even.bg:
    global: '#43494f'
  colors.tabs.selected.even.fg:
    global: '#51afef'
  colors.tabs.selected.odd.bg:
    global: '#43494f'
  colors.tabs.selected.odd.fg:
    global: '#51afef'
  completion.scrollbar.width:
    global: 15
  content.default_encoding:
    global: utf-8
  content.notifications:
    https://www.facebook.com: true
    https://www.reddit.com: true
  fonts.prompts:
    global: 12pt Fira Code
  fonts.statusbar:
    global: 12pt Fira Code
  fonts.tabs:
    global: 15pt Fira Code
  tabs.indicator.width:
    global: 0
  tabs.undo_stack_size:
    global: 100
  tabs.width:
    global: 20%
