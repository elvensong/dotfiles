--, additionalFonts    = ["xft:Raleway:size=12:antialias=true:hinting=true", "xft:Inconsolata for Powerline:size=12:antialias=true:hinting=true", "xft:NotoEmoji:pixelsize=9:antialias=true]

Config
    { font              = "xft:Fira Code Retina:size=11"
    , additionalFonts   = [ "xft:FontAwesome:pixelsize=17" ]
    , allDesktops       = False
    , bgColor           = "#21242b"
    , fgColor           = "#bbc2cf"
    , border            = FullB
    , borderColor       ="#1b1b1b"
    , borderWidth       = 2
    , alpha             = 255
    , overrideRedirect  = True
    , commands           = [
          Run Cpu
            [ "-t","<fc=#51afef,#21242b>\57522</fc><fc=#21242b,#51afef> <fn=1>\xf233</fn> <total>% </fc><fc=#ecbe7b,#51afef>\57522</fc>"
            --, "-p", "2"
            , "-L", "40"
            , "-H", "60"
            , "-l", "#586e75,#51afef"
            , "-h", "#dc322f,51afef" -- red
            ] 10
--        , Run Weather "KBFI"
--            [ "-t", "<fc=#93a1a1><fn=1>\xf2cb</fn> SEA:<tempF>Â°</fc>"
--            , "-L", "50"
--            , "-H", "80"
--            , "--low", "#93a1a1"
--            , "--normal", "#93a1a1"
--            , "--high", "#93a1a1"
--            ] 36000
        , Run Memory
            [ "-t", "<fc=#21242b,#ecbe7b> <fn=1>\xf2db</fn> <usedratio>% </fc><fc=#51afef,#ecbe7b>\57522</fc>"
            , "-p", "2"
            , "-l", "#586e75,#ecbe7b"
            , "-h", "#268bd2,#ecbe7b" -- blue, just to differentiate from cpu bar
            ] 10
        , Run Volume "default" "Master"
            [ "-t", "<status>", "--"
            , "--on", "<fc=#21242b,#51afef><fn=1>\xf028</fn> <volume>% </fc><fc=#ecbe7b,#51afef>\57522</fc>"
            , "--onc", "#859900"
            , "--off", "<fc=#515f61,#51afef><fn=1>\xf026</fn> MUTE</fc><fc=#ecbe7b,#51afef>\57522</fc>"
            , "--offc", "#dc322f"
            ] 1
        , Run Battery
            [ "-t", "<fc=#b58900><acstatus></fc>"
            , "-L", "20"
            , "-H", "85"
            , "-l", "#dc322f"
            , "-n", "#b58900"
            , "-h", "#b58900"
            , "--" -- battery specific options
            -- discharging status
            , "-o"  , "<fn=1>\xf242</fn> <left>% (<timeleft>)"
            -- AC "on" status
            , "-O"  , "<fn=1>\xf240</fn> <left>%"
            -- charged status
            , "-i"  , "<fn=1>\xf1e6</fn> <left>%"
            , "--off-icon-pattern", "<fn=1>\xf1e</fn>"
            , "--on-icon-pattern", "<fn=1>\xf1e</fn>"
            ] 10
        , Run Date "<fc=#21242b,#ecbe7b> <fn=1>\xf073</fn> %a-%d %b </fc><fc=#51afef,#ecbe7b>\57522</fc><fc=#21242b,#51afef><fn=1>\xf017</fn> %H:%M \57522</fc>" "date" 10
        , Run Network "enp4s0"
            [ "-t", " <fc=#6c71c4><fn=1>\xf065</fn> ETH<rxipat></fc>"
            ] 10
        , Run DynNetwork
            [ "-t", "<fc=#6c71c4>| <dev></fc>"
            ] 10
       , Run Com "whatismyip" [] "ip"  1000
--       , Run Wireless "wlp5s0"
--            [ "-a", "l"
--            , "-x", "-"
--            , "-t", "<fc=#6c71c4><fn=1>\xf1eb</fn> <essid> <quality>%</fc>"
--            , "-L", "50"
--            , "-H", "75"
--            -- , "-l", "#dc322f" -- red
--            , "-l", "#6c71c4" -- violet
--            , "-n", "#6c71c4" -- violet
--            , "-h", "#6c71c4" -- violet
--            ] 10
        , Run Com "status-vol" [] "volume" 1
        , Run Com "status-net" [] "net" 10
        , Run Com "status-keyboard" [] "kb" 10
        , Run Com "status-gmusic" [] "nowplaying" 10
        , Run StdinReader
        ]
        , sepChar            = "%"
        , alignSep           = "}{"
        , template           = "%StdinReader%}{%cpu%%memory%%default:Master%%date% "
        --, template           = " %StdinReader% }{ %nowplaying% %screencast% %cpu%%memory%   %net%   %volume%   %battery%   %date%   %kb%  "
        --, template           = "%StdinReader% }{ %cpu%%memory%   %statusnet% %wlp5s0wi%%enp0s31f6%   %default:Master%   %battery%   %date%   %KBFI%            "
        --, template           = "%StdinReader% }{ %wlp5s0wi% %default:Master% %multicpu% %cpufreq% %memory% %battery% %date% %KBFI%            "
    }

