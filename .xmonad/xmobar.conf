-- weather:
-- https://www.faa.gov/air_traffic/weather/asos
-- http://forecast.weather.gov/MapClick.php?textField1=47.66&textField2=-122.35#.WIjEN0fytec

Config
    { font              = "xft:Misc Termsyn:size=13:style=Bold:antialias=true"
    , additionalFonts   = [ "xft:FontAwesome:pixelsize=20", "xft:FiraCode Nerd Font:pixelsize=20:antialias=true:hinting=true", "xft:Misc Termsyn:style=Bold:size=13" ]
    , textOffsets       = [ 20, 21 ]
    , allDesktops       = False
    , fgColor           = "#FFFFFF"
    , bgColor           = "#8acaf4"
    , position          = Static { xpos = 0, ypos = 0, width = 1920, height = 28 }
--    , fgColor           = "#bbc2cf"
 --  , border            = FullB
--  , borderColor       = "#51afef"
--  , borderWidth       = 1
    , alpha             = 255
    , iconRoot          = "/home/eve/.xmonad/icons"
    , overrideRedirect  = True
    , commands           = [
          Run Cpu
            [ "-t"," <fc=#2c313a><fn=1>\xf233</fn> <total></fc> "
            , "-L", "40"
            , "-H", "60"
            , "-l", "#515f61"
            , "-h", "#ff8080"
            ] 10
--        , Run Weather "KBFI"
--            [ "-t", "<fc=#66cc99><fn=1>\xf2cb</fn> SEA:<tempF>Â°</fc>"
--            , "-L", "50"
--            , "-H", "80"
--            , "--low", "#93a1a1"
--            , "--normal", "#93a1a1"
--            , "--high", "#93a1a1"
--            ] 36000
        , Run Memory
            [ "-t", " <fc=#2c313a><fn=1>\xf2db</fn> <usedratio></fc> "
            , "-p", "2"
            , "-l", "#2c313a"
            , "-h", "#ff8080"
            ] 10
        , Run DiskU
            [ ("/", " <fc=#2c313a><fn=1>\61600</fn> <used>/<size></fc>"), ("sda4", "<usedbar>")]
            ["-L", "20", "-H", "50", "-m", "1", "-p", "3"]
            20
        , Run Volume "default" "Master"
            [ "-t", "<status>", "--"
            , "--on", "<fn=1>\xf028</fn> <volume>"
            , "--onc", "#2c313a"
            , "--off", "<fn=1>\xf026</fn>"
            , "--offc", "#dc322f"
            ] 1
        , Run Battery
            [ "-t", "<fc=#b58900><acstatus></fc>"
            , "-L", "20"
            , "-H", "85"
            , "-l", "#dc322f"
            , "-n", "#b58900"
            , "-h", "#b58900"
            , "--" -- battery specific options
            -- discharging status
            , "-o"  , "<fn=1>\xf242</fn> <left>% (<timeleft>)"
            -- AC "on" status
            , "-O"  , "<fn=1>\xf240</fn> <left>%"
            -- charged status
            , "-i"  , "<fn=1>\xf1e6</fn> <left>%"
            , "--off-icon-pattern", "<fn=1>\xf1e</fn>"
            , "--on-icon-pattern", "<fn=1>\xf1e</fn>"
            ] 10
        , Run Date " <fc=#2c313a> <fn=1>\xf073</fn> %d-%b(%a) <fn=1>\xf017</fn> %H:%M</fc> " "date" 10
        , Run Network "enp4s0"
            [ "-t", " <fc=#6c71c4><fn=1>\xf065</fn> ETH<rxipat></fc>"
            ] 10
        , Run DynNetwork
            [ "-t", "<fc=#6c71c4>| <dev></fc>"
            ] 10
       , Run Com "whatismyip" [] "ip"  1000
--       , Run Wireless "wlp5s0"
--            [ "-a", "l"
--            , "-x", "-"
--            , "-t", "<fc=#6c71c4><fn=1>\xf1eb</fn> <essid> <quality>%</fc>"
--            , "-L", "50"
--            , "-H", "75"
--            -- , "-l", "#dc322f" -- red
--            , "-l", "#6c71c4" -- violet
--            , "-n", "#6c71c4" -- violet
--            , "-h", "#6c71c4" -- violet
--            ] 10
        , Run Mpris2 "spotify" ["-t", "<fn=3><fc=#2c313a><artist> - [<tracknumber>] <title></fc></fn>"] 10
        , Run Com "status-vol" [] "volume" 1
        , Run Com "status-net" [] "net" 10
        , Run Com "status-keyboard" [] "kb" 10
        , Run Com "status-gmusic" [] "nowplaying" 10
        , Run StdinReader
        ]
        , sepChar            = "%"
        , alignSep           = "}{"
        , template           = "%StdinReader%}%mpris2%{%disku% %cpu% %memory% %date%%default:Master% "
        --, template           = " %StdinReader% }{ %nowplaying% %screencast% %cpu%%memory%   %net%   %volume%   %battery%   %date%   %kb%  "
        --, template           = "%StdinReader% }{ %cpu%%memory%   %statusnet% %wlp5s0wi%%enp0s31f6%   %default:Master%   %battery%   %date%   %KBFI%            "
        --, template           = "%StdinReader% }{ %wlp5s0wi% %default:Master% %multicpu% %cpufreq% %memory% %battery% %date% %KBFI%            "
    }

